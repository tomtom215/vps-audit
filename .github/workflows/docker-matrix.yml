name: Full Docker Matrix Tests

on:
  workflow_dispatch:

jobs:
  docker-matrix:
    name: ${{ matrix.distro }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu:22.04
          - ubuntu:24.04
          - debian:11
          - debian:12
          - rockylinux:9
          - almalinux:9
          - fedora:39
          - fedora:40
          - alpine:3.19
          - alpine:3.20
          - archlinux:latest
          - opensuse/leap:15.5
    steps:
      - uses: actions/checkout@v4

      - name: Sanitize artifact name
        id: sanitize
        run: |
          # Replace invalid characters (: and /) with dashes for artifact names
          SAFE_NAME=$(echo "${{ matrix.distro }}" | tr ':/' '--')
          echo "artifact_name=${SAFE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Test on ${{ matrix.distro }}
        run: ./test-matrix.sh "${{ matrix.distro }}"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ steps.sanitize.outputs.artifact_name }}
          path: test-results/
          retention-days: 7

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: docker-matrix
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## Full Docker Matrix Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.docker-matrix.result }}" == "success" ]; then
            echo "✅ All Docker matrix tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some Docker matrix tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
